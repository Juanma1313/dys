{% extends 'base.html' %} 
{% block content %}
<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Thing title goes in these h1 tags -->
                <h1> User Profile </h1>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <!-- The featured image URL goes in the src attribute -->
                {% if user.is_authenticated %}
                {{user}} Authenticated
                {% else %}
                Anonymous
                {% endif %}
            </div>
        </div>
    </div>
</div>
<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 ">
                <!-- Thing title goes in these h1 tags -->
                <h1> User Profile </h1>
            </div>
            <div class="d-none d-md-block col-md-6 ">
                <!-- The featured image URL goes in the src attribute -->
                {% if user.is_authenticated %}
                {{user}} Authenticated
                {% else %}
                Anonymous
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
